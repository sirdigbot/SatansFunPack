"SatansKillEffects"
{
  // Sound Level (sndlevel) range is from 0 to 180. Can be found in sdktools_sound.inc
  // It determines the falloff distance for sounds (Higher value = further distance).
  // Only the 'ALL' play mode will use this value.
  // 75 = SNDLEVEL_NORMAL

  // Play Mode indicates who will hear the sound, 'VICTIM', 'KILLER', 'BOTH' or 'ALL'
  // Invalid or blank play mode defaults to ALL
  // For any mode that isn't ALL, sound levels behave weirdly if not normal/75

  "Headshot"
  {
    "sound"     "mvm/sentrybuster/mvm_sentrybuster_explode.wav"
    "particle"  "mvm_cash_explosion"
    "sndlevel"  "90" // SNDLEVEL_SCREAMING
    "playmode"  "ALL"
  }

  "StealthBackstab"
  {
    "sound"     "items/halloween/gremlin03.wav"
    "particle"  ""
    "sndlevel"  "65" // SNDLEVEL_DISHWASHER
    "playmode"  "BOTH"
  }
}
